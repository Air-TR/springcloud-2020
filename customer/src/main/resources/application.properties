server.port=8091
server.servlet.context-path=/customer-api
##服务名称
spring.application.name=customer-service
##注册中心地址
eureka.client.service-url.defaultZone=http://127.0.0.1:8100/eureka/
#eureka客户端每隔n秒发送心跳给eureka服务器，表明其仍然可用，默认30秒（此配置不开也有效，等同于开启默认值30秒）
#eureka.instance.lease-renewal-interval-in-seconds=10
#eureka服务器在接受到eureka客户端最后一次发出心跳后，需要等待多久才可以将此实例删除
eureka.instance.lease-expiration-duration-in-seconds=30
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cloud-customer?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root